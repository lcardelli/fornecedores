<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/list_categories.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
    {{ template "header.html" . }}
    
    <div class="container-fluid">
        <div class="row">
            {{ template "sidebar.html" . }}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-folder-plus mr-2"></i>Gerenciamento de Áreas</h1>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h3 class="mb-0"><i class="fas fa-folder-plus mr-2"></i>Cadastrar/Editar Área</h3>
                            </div>
                            <div class="card-body">
                                <form id="categoryForm">
                                    <input type="hidden" id="categoryId">
                                    <div class="form-group">
                                        <label for="categoryName"><i class="fas fa-tag mr-2"></i>Nome da Área:</label>
                                        <input type="text" class="form-control" id="categoryName" name="name" required>
                                    </div>
                                    <button type="submit" id="submitBtn" class="btn btn-success btn-block">
                                        <i class="fas fa-save mr-2"></i>Cadastrar Área
                                    </button>
                                    <button type="button" id="cancelBtn" class="btn btn-secondary btn-block mt-2" style="display: none;">
                                        <i class="fas fa-times mr-2"></i>Cancelar Edição
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h3 class="mb-0"><i class="fas fa-list mr-2"></i>Lista de Áreas</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="categorySearch" placeholder="Buscar áreas...">
                                </div>
                                <div class="mb-3">
                                    <button id="deleteSelectedBtn" class="btn btn-danger" style="display: none;">
                                        <i class="fas fa-trash-alt mr-2"></i>Excluir Selecionados
                                    </button>
                                    <button id="selectAllBtn" class="btn btn-secondary ml-2" style="display: none;">
                                        <i class="fas fa-check-square mr-2"></i>Selecionar Todos
                                    </button>
                                </div>
                                <div id="categoriesList">
                                    <!-- As categorias serão inseridas aqui dinamicamente -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/valid_categories.js"></script>
</body>
</html>
