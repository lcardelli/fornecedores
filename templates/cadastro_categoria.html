<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/list_categories.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {{ template "header.html" . }}
    
    <div class="container-fluid">
        <div class="row">
            {{ template "sidebar.html" . }}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-folder-plus mr-2"></i>Gerenciamento de Áreas</h1>
                </div>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="fas fa-folder-plus mr-2"></i>Áreas</h3>
                        <button class="btn" id="newCategoryBtn">
                            <i class="fas fa-plus mr-2"></i>Nova Área
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Formulário (inicialmente oculto) -->
                        <div id="formSection" style="display: none;" class="mb-4">
                            <form id="categoryForm">
                                <input type="hidden" id="categoryId">
                                <div class="form-group">
                                    <label for="categoryName"><i class="fas fa-tag mr-2"></i>Nome da Área:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="categoryName" name="name" required>
                                        <div class="input-group-append">
                                            <button type="submit" id="submitBtn" class="btn btn-primary">
                                                <i class="fas fa-save mr-2"></i>Salvar
                                            </button>
                                            <button type="button" id="cancelBtn" class="btn btn-secondary">
                                                <i class="fas fa-times mr-2"></i>Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Barra de pesquisa e ações -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="flex-grow-1 mr-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="categorySearch" placeholder="Buscar áreas...">
                                </div>
                            </div>
                            <div>
                                <button id="deleteSelectedBtn" class="btn btn-danger" style="display: none;">
                                    <i class="fas fa-trash-alt mr-2"></i>Excluir Selecionados
                                </button>
                                <button id="selectAllBtn" class="btn btn-secondary">
                                    <i class="fas fa-check-square mr-2"></i>Selecionar Todos
                                </button>
                            </div>
                        </div>

                        <!-- Lista de categorias -->
                        <div class="table-responsive">
                            <div id="categoriesList">
                                <!-- As categorias serão inseridas aqui dinamicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/valid_categories.js"></script>
</body>
</html>
