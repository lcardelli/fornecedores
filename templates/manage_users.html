<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/manager_users.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {{ template "header.html" . }}
    
    <div class="container-fluid">
        <div class="row">
            {{ template "sidebar.html" . }}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-users-cog mr-2"></i>Gerenciamento de Usuários</h1>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Avatar</th>
                                <th>Admin</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range .users }}
                            <tr data-user-id="{{ .ID }}">
                                <td>{{ .Name }}</td>
                                <td>{{ .Email }}</td>
                                <td>
                                    {{ if .Avatar }}
                                    <img src="{{ .Avatar }}" alt="Avatar" class="rounded-circle" width="40">
                                    {{ else }}
                                    <span class="text-muted">Sem avatar</span>
                                    {{ end }}
                                </td>
                                <td>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input admin-toggle" type="checkbox" 
                                            data-user-id="{{ .ID }}"
                                            {{ if .Admin }}checked{{ end }}>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-sm delete-user" data-user-id="{{ .ID }}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            {{ end }}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        $(document).ready(function() {
            // Handler para toggle de admin
            $('.admin-toggle').change(function() {
                const userId = $(this).data('user-id');
                const isAdmin = $(this).prop('checked');
                
                $.ajax({
                    url: `/api/v1/users/${userId}/toggle-admin`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ admin: isAdmin }),
                    success: function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Sucesso!',
                            text: 'Privilégios atualizados com sucesso!',
                            timer: 1500
                        });
                    },
                    error: function(xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Erro!',
                            text: 'Erro ao atualizar privilégios'
                        });
                        // Reverte o toggle em caso de erro
                        $(this).prop('checked', !isAdmin);
                    }
                });
            });

            // Handler para deletar usuário
            $('.delete-user').click(function() {
                const userId = $(this).data('user-id');
                const row = $(this).closest('tr');
                
                Swal.fire({
                    title: 'Tem certeza?',
                    text: "Você não poderá reverter esta ação!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sim, deletar!',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: `/api/v1/users/${userId}`,
                            type: 'DELETE',
                            success: function(response) {
                                row.remove();
                                Swal.fire(
                                    'Deletado!',
                                    'O usuário foi deletado com sucesso.',
                                    'success'
                                );
                            },
                            error: function(xhr, status, error) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Erro!',
                                    text: 'Erro ao deletar usuário: ' + xhr.responseText
                                });
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
