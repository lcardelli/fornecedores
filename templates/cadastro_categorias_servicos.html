<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias e Serviços</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    {{ template "header.html" . }}
    
    <div class="container-fluid">
        <div class="row">
            {{ template "sidebar.html" . }}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-cogs mr-2"></i>Cadastro de Categorias e Serviços</h1>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h3 class="mb-0"><i class="fas fa-folder-plus mr-2"></i>Cadastrar Categoria</h3>
                            </div>
                            <div class="card-body">
                                <form id="categoryForm">
                                    <div class="form-group">
                                        <label for="categoryName"><i class="fas fa-tag mr-2"></i>Nome da Categoria:</label>
                                        <input type="text" class="form-control" id="categoryName" name="name" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save mr-2"></i>Cadastrar Categoria</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h3 class="mb-0"><i class="fas fa-concierge-bell mr-2"></i>Cadastrar Serviço</h3>
                            </div>
                            <div class="card-body">
                                <form id="serviceForm">
                                    <div class="form-group">
                                        <label for="serviceName"><i class="fas fa-tools mr-2"></i>Nome do Serviço:</label>
                                        <input type="text" class="form-control" id="serviceName" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="serviceCategory"><i class="fas fa-folder-open mr-2"></i>Categoria:</label>
                                        <select class="form-control" id="serviceCategory" name="category_id" required>
                                            {{ range .Categories }}
                                                <option value="{{ .ID }}">{{ .Name }}</option>
                                            {{ end }}
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block"><i class="fas fa-plus-circle mr-2"></i>Cadastrar Serviço</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            $('#categoryForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/v1/categories',
                    type: 'POST',
                    data: JSON.stringify({name: $('#categoryName').val()}),
                    contentType: 'application/json',
                    success: function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Sucesso!',
                            text: 'Categoria cadastrada com sucesso!',
                        });
                        $('#categoryName').val('');
                        updateCategoryList();
                    },
                    error: function(xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Erro!',
                            text: 'Erro ao cadastrar categoria: ' + error,
                        });
                    }
                });
            });

            $('#serviceForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/v1/services',
                    type: 'POST',
                    data: JSON.stringify({
                        name: $('#serviceName').val(),
                        category_id: $('#serviceCategory').val()
                    }),
                    contentType: 'application/json',
                    success: function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Sucesso!',
                            text: 'Serviço cadastrado com sucesso!',
                        });
                        $('#serviceName').val('');
                        $('#serviceCategory').val('');
                    },
                    error: function(xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Erro!',
                            text: 'Erro ao cadastrar serviço: ' + error,
                        });
                    }
                });
            });

            function updateCategoryList() {
                $.ajax({
                    url: '/api/v1/categories',
                    type: 'GET',
                    success: function(categories) {
                        var select = $('#serviceCategory');
                        select.empty();
                        categories.forEach(function(category) {
                            select.append($('<option></option>').attr('value', category.ID).text(category.Name));
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
