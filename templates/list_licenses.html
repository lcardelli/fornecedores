<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Licenças</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/list_licenses.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {{ template "header.html" . }}
    
    <div class="container-fluid">
        <div class="row">
            {{ template "sidebar.html" . }}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-key mr-2"></i>Licenças</h1>
                </div>             
                    <div class="card-body">
                        <!-- Filtros -->
                        <div class="filters-section">
                            <h5 class="filters-title">Filtros</h5>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="licenseSearch" placeholder="Buscar...">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" id="statusFilter">
                                        <option value="">Todos os status</option>
                                        <option value="1">Ativa</option>
                                        <option value="2">Próxima ao vencimento</option>
                                        <option value="3">Vencida</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-control" id="dateFilter">
                                        <option value="">Todos os anos</option>
                                        {{ range .years }}
                                        <option value="{{ . }}">{{ . }}</option>
                                        {{ end }}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" id="departmentFilter">
                                        <option value="">Todos os departamentos</option>
                                        {{ range .departments }}
                                        <option value="{{ .ID }}">{{ .Name }}</option>
                                        {{ end }}
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-secondary w-100" id="clearFilters">
                                        <i class="fas fa-eraser mr-1"></i>Limpar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Lista de licenças -->
                        <div class="table-responsive">
                            <div class="table-scroll">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center align-middle">Software</th>
                                            <th class="text-center align-middle">Tipo de Licença</th>
                                            <th class="text-center align-middle">Quantidade</th>
                                            <th class="text-center align-middle">Período de Renovação</th>
                                            <th class="text-center align-middle">Data de Ativação</th>
                                            <th class="text-center align-middle">Data de Expiração</th>
                                            <th class="text-center align-middle">Departamento</th>
                                            <th class="text-center align-middle">Custo</th>
                                            <th class="text-center align-middle">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="licensesList">
                                        <!-- As licenças serão inseridas aqui dinamicamente -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="table-footer">
                                <span class="total-label">Total:</span>
                                <span class="total-value" id="totalCost">{{ .totalCost }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/list_licenses.js"></script>
</body>
</html>
