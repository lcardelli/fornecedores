<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {{ template "header.html" . }}
    <div class="container-fluid">
        <div class="row">
            {{ template "sidebar.html" . }}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h1 class="mb-4 page-title">
                    <i class="fas fa-user-plus mr-2"></i>Cadastro de Fornecedor
                </h1>
                <form id="supplierForm" action="/api/v1/suppliers" method="POST"> 
                    <div class="form-group">
                        <label for="cnpj">Selecione o Fornecedor (CNPJ):</label>
                        <select class="form-control" id="cnpj" name="cnpj" required>
                            <option value="">Selecione um fornecedor</option>
                            {{ range .Fornecedores }}
                                <option value="{{ .CGCCFO.String }}">{{ .NOME.String }} ({{ .CGCCFO.String }})</option>
                            {{ end }}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category_id">Categoria:</label>
                        <select class="form-control" id="category_id" name="category_id" required>
                            <option value="">Selecione uma categoria</option>
                            {{ range .Categories }}
                                <option value="{{ .ID }}">{{ .Name }}</option>
                            {{ end }}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Servi√ßos:</label>
                        {{ range .Services }}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="service_ids[]" value="{{ .ID }}" id="service{{ .ID }}">
                                <label class="form-check-label" for="service{{ .ID }}">
                                    {{ .Name }}
                                </label>
                            </div>
                        {{ end }}
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar Fornecedor</button>
                </form>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/static/js/catalog-form.js"></script>
    
</body>
</html>
