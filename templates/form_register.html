<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/form_register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {{ template "header.html" . }}
    <div class="container-fluid">
        <div class="row">
            {{ template "sidebar.html" . }}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="form-container">
                    <h1 class="mb-4 page-title">
                        <i class="fas fa-user-plus mr-2"></i>Cadastro de Fornecedor
                    </h1>
                    <form id="supplierForm" action="/api/v1/suppliers" method="POST"> 
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="supplier_name"><i class="fas fa-building mr-2"></i>Nome do Fornecedor:</label>
                                <select class="form-control select2" id="supplier_name">
                                    <option value="">Selecione um fornecedor</option>
                                    {{ range .Fornecedores }}
                                        <option value="{{ .CGCCFO.String }}">{{ .NOME.String }}</option>
                                    {{ end }}
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="supplier_cnpj"><i class="fas fa-id-card mr-2"></i>CNPJ do Fornecedor:</label>
                                <select class="form-control select2" id="supplier_cnpj" name="supplier_cnpj" required>
                                    <option value="">Selecione um CNPJ</option>
                                    {{ range .Fornecedores }}
                                        <option value="{{ .CGCCFO.String }}">{{ .CGCCFO.String }}</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="category_id"><i class="fas fa-tags mr-2"></i>Categoria:</label>
                            <select class="form-control select2" id="category_id" name="category_id" required>
                                <option value="">Selecione uma categoria</option>
                                {{ range .Categories }}
                                    <option value="{{ .ID }}">{{ .Name }}</option>
                                {{ end }}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="service_ids"><i class="fas fa-cogs mr-2"></i>Serviços:</label>
                            <select class="form-control select2" id="service_ids" name="service_ids[]" multiple required>
                                <!-- As opções serão preenchidas dinamicamente via JavaScript -->
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <i class="fas fa-save mr-2"></i>Cadastrar Fornecedor
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/static/js/valid-form.js"></script>
</body>
</html>
