<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google</title>
    <link rel="stylesheet" href="/static/css/style.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="split-container">
        <!-- Lado esquerdo - Imagem do astronauta -->
        <div class="split left">
            <div class="astronaut-image"></div>
        </div>
        
        <!-- Lado direito - Login -->
        <div class="split right">
            <div class="login-content">
                <img src="/static/img/brasão completo.png" alt="Logo" class="login-logo">
                <div class="login-box">
                    <h2>Bem-vindo</h2>
                    <p class="login-text">Faça login para acessar o sistema</p>
                    <button class="google-btn" onclick="loginWithGoogle()">
                        Entrar com Google
                    </button>
                    
                    {{ if .Error }}
                        <div class="alert alert-danger mt-3" role="alert">
                            Você precisa fazer login novamente.
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginWithGoogle() {
            window.location.href = 'http://localhost:8080/api/v1/auth/google';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
