<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {{ template "header.html" . }}
    
    <div class="container-fluid">
        <div class="row">
            {{ template "sidebar.html" . }}
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-concierge-bell mr-2"></i>Cadastro de Serviço</h1>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h3 class="mb-0"><i class="fas fa-concierge-bell mr-2"></i>Cadastrar Serviço</h3>
                            </div>
                            <div class="card-body">
                                <form id="serviceForm">
                                    <div class="form-group">
                                        <label for="serviceName"><i class="fas fa-tools mr-2"></i>Nome do Serviço:</label>
                                        <input type="text" class="form-control" id="serviceName" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="serviceCategory"><i class="fas fa-folder-open mr-2"></i>Categoria:</label>
                                        <select class="form-control" id="serviceCategory" name="category_id" required>
                                            {{ range .Categories }}
                                                <option value="{{ .ID }}">{{ .Name }}</option>
                                            {{ end }}
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block"><i class="fas fa-plus-circle mr-2"></i>Cadastrar Serviço</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function() {
            $('#serviceForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/v1/services',
                    type: 'POST',
                    data: JSON.stringify({
                        name: $('#serviceName').val(),
                        category_id: parseInt($('#serviceCategory').val()) // Converte para número
                    }),
                    contentType: 'application/json',
                    success: function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Sucesso!',
                            text: 'Serviço cadastrado com sucesso!',
                        });
                        $('#serviceName').val('');
                        $('#serviceCategory').val('');
                    },
                    error: function(xhr, status, error) {
                        console.error('Erro ao cadastrar serviço:', xhr.responseText);
                        Swal.fire({
                            icon: 'error',
                            title: 'Erro!',
                            text: 'Erro ao cadastrar serviço: ' + xhr.responseText,
                        });
                    }
                });
            });
        });
    </script>    
</body>
</html>
